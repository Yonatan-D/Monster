<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    

    <title>media</title>
</head>
<body>
    <!------------------------------ 主页-播放页 ------------------------------>
    <div data-role="page" class="page" id="main">

        <!-- 顶部固定栏 -->
        <div class="header" data-role="header" data-position="fixed">
            <h1>播放器</h1>
            <!-- <div class="addAudio">
                <input type="file" name="inputAudioFile" class="inputAudioFile" multiple="multiple" >
            </div> -->
            <!-- 功能页切换 -->
            <div class="navbar">
                <a class="navbar-Tab" href="#page2">列表</a>
                <a class="navbar-Ply">播放</a>
                <a class="navbar-Rec" href="#page3">录音</a>
            </div>
        </div>

        <!-- 内容 -->
        <div class="content" data-role="content" id="main-content">
            <div class="rotateIMG">
                <div class="rotateIMG-coverbg"></div>
                <div id="musicCover"></div>
            </div>

            <div id="lyrics"></div>

            <div class="player">
                <!-- 歌曲信息 -->
                <span class="musicName"></span>
                <div class="showTime">
                    <span class="current_time">00:00 /</span>
                    <span class="all_time">00:00</span>
                </div>
                <!-- 进度条 -->
                <div class="touchRange">
                    <div  class="slider">
                        <div class="progress"></div>
                        <div class="controller"><span></span></div>
                    </div>
                </div>
            </div>

            <!-- 按钮控件 -->
            <div class="controlBox">
                <div class="btnBox">
                        <a class="main-btnVolume"></a>
                        <a class="main-btnPlay"></a>
                        <a class="main-btnPause"></a>
                        <a class="main-btnPre"></a>
                        <a class="main-btnNext"></a>
                        <a class="main-btnStop"></a>
                </div>
            </div>

            
        </div>

    </div>


    <!------------------------------ 列表页 ------------------------------>
    <div data-role="page" class="page" id="page2">

            <!-- 顶部固定栏 -->
            <div class="header" data-role="header" data-position="fixed">
                <h1>播放器</h1>
                <div class="addAudio">
                    <input type="file" name="inputAudioFile" id="inputAudioFile" multiple="multiple" >
                </div>
                <!-- 功能页切换 -->
                <div class="navbar">
                    <a class="navbar-Tab">列表</a>
                    <a class="navbar-Ply" href="#main">播放</a>
                    <a class="navbar-Rec" href="#page3">录音</a>
                </div>
            </div>

            <!-- 播放列表 -->
            <ul data-role="listview" id="audioGroup">
                    <!-- <li> <a><h1>リフレイン Piano Version - Famishin</h1><p>4.95MB/audio/mp3</p> </a>  <a class="ui-icon-grid"></a> </li> -->
            </ul>
    
            <!-- 底部固定栏 -->
            <div class="footer" data-role="footer" data-position="fixed">

                <span class="footer-cover"></span>
                <a class="footer-btnPlay"></a>
                <a class="footer-btnPause"></a>
                <a class="footer-btnStop"></a>
                <!-- 播放器 -->
                <div class="footer-musicInfo">
                    <span class="musicName"></span><br>
                    <span class="current_time"></span>
                    <span class="all_time"></span>
                </div>
            </div>
    
        </div>


        <!------------------------------ 录音页 ------------------------------>
        <div data-role="page" class="page" id="page3">

            <!-- 顶部固定栏 -->
            <div class="header" data-role="header" data-position="fixed">
                <h1>播放器</h1>
                <!-- <div class="addAudio">
                    <input type="file" name="inputAudioFile" class="inputAudioFile" multiple="multiple" >
                </div> -->
                <!-- 功能页切换 -->
                <div class="navbar">
                    <a class="navbar-Tab" href="#page2">列表</a>
                    <a class="navbar-Ply" href="#main">播放</a>
                    <a class="navbar-Rec">录音</a>
                </div>
            </div>
    
            <!-- 内容 -->
            <div class="content" data-role="content">
                <!-- 录音动画 -->
                <div class="pic">
                    <div id="pic-recAnime"></div>
                    <div id="pic-recNum">0</div>
                </div>
                <!-- 按钮 -->
                <div id="btnRecStart" class="recbtn">录音</div>
                <div id="btnRecPlay" class="recbtn">播放</div>
            </div>
    
            <!-- 底部固定栏 -->
            <div class="footer" data-role="footer" data-position="fixed">

                <span class="footer-cover"></span>
                <a class="footer-btnPlay"></a>
                <a class="footer-btnPause"></a>
                <a class="footer-btnStop"></a>
                <!-- 播放器 -->
                <div class="footer-musicInfo">
                    <span class="musicName"></span><br>
                    <span class="current_time"></span>
                    <span class="all_time"></span>
                </div>
            </div>
    
        </div> 

    <!-- 引用 -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
