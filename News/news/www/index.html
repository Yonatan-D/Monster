<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/index.css">
    <script src="jq/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="jq/jquery.mobile-1.4.0.min.css">
    <script src="jq/jquery.mobile-1.4.0.min.js"></script>

    <title>News</title>
</head>
<body>
    <div id="main" data-role="page">
        <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>新闻社</h1>
            <a class="delBtn" data-icon="alert">|</a>
        </div>
        <!-- 轮播图 -->
        <div class="box">
            <input checked type="radio" class="sldBtn" name="view" id="one" data-role="none">
            <label for="one"></label>
            <input type="radio" class="sldBtn" name="view" id="two" data-role="none"> 
            <label for="two"></label>
            <input type="radio" class="sldBtn" name="view" id="three" data-role="none">
            <label for="three"></label>

            <div class="slideShow" id="slideShow"></div>
        </div>
        <!-- 新闻列表 -->
        <div class="newsItem"></div>
        <!-- 刷新按钮 -->
        <div class="refreshBtn"></div>
    </div>  
    
    <div id="detail" data-role="page">
        <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>新闻社</h1>
            <a class="backBtn" data-icon="carat-l" data-rel="back">|</a>
        </div>
        <div class="article">
            <h1 class="title"></h1>
            <div class="info">
                <span class="subtime"></span>
                <span class="author"></span>
            </div>
            <div class="container"></div>
        </div>
    </div>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
